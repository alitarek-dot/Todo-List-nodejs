services:
  mongodb:
    image: mongo:7-jammy
    container_name: todo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: todouser
      MONGO_INITDB_ROOT_PASSWORD: todopass123
      MONGO_INITDB_DATABASE: todolistDb
    volumes:
      - mongodb_data:/data/db
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: production
      platforms:
        - linux/amd64
    container_name: todo-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      mongoDbUrl: mongodb://todouser:todopass123@mongodb:27017/todolistDb?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongodb_data:

networks:
  todo-network:
    driver: bridge
